<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Product Preview Card Component</title>

</head>
<body>
  <div class="container">
    <div class="product-card">
      <section class="product-info">
        <div class="product-copy">
          <p class="category">perfume</p>
          <h2 class="product-name">Gabrielle Essence Eau de Parfum</h2>
          <p class="product-descr">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        </div>
        <div class="pricing">
          <!-- added div just for vertical align middle -->
          <div>
            <p class="price-now">$149.99</p>
            <p class="price-before">$169.99</p>
          </div>
          
          <button class="btn-cart"><img src="./images/icon-cart.svg" alt="Cart SVG" /> Add to Cart</button>
        </div>
      </section>
      <figure class="product-img">
        <img class="img-mobile" src="./images/image-product-mobile.jpg" alt="Chanel parfum bottle" />
        <img class="img-desktop" src="./images/image-product-desktop.jpg" alt="Chanel parfum bottle" />
      </figure>
    </div>
  </div>
</body>
</html>
