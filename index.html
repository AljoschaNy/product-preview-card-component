<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Product Preview Card Component</title>

</head>
<body>
  <div class="product-card">
    <section class="product-info">
      <p class="category">perfume</p>
      <h2 class="product-name">Gabrielle Essence Eau de Parfum</h2>
      <p class="product-descr">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <div class="pricing">
        <p class="price-now">$149.99</p>
        <p class="price-before">$169.99</p>
        <button class="btn-cart"><img src="./images/icon-cart.svg" alt="Cart SVG" /> Add to Cart</button>
      </div>
    </section>
    <figure class="product-img">
      <img src="./images/image-product-mobile.jpg" alt="Chanel parfum bottle" />
    </figure>
  </div>
</body>
</html>
